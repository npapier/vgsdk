[Safe]
cards = Any OpenGL 3.3 graphic cards
description = No shadows, no bump mapping, no anisotropic filtering, no antialiasing
shadow = SHADOW_OFF
bumpmapping = false
maxAnisotropy = 1
antialiasing = NONE

[Low]
cards = AMD/Radeon HD 2400 or NVIDIA GeForce 8000 or higher (i.e. need at least OpenGL 3.3)
description = Hard shadows, no bump mapping, no anisotropic filtering, no antialiasing
shadow = SHADOW_MAPPING
shadowFiltering = LINEAR
shadowMapSize = HIGH
shadowMapType = INT32
bumpmapping = false
maxAnisotropy = 1
antialiasing = NONE

[High]
cards = FirePro V7800 or Radeon HD 5870 or higher (i.e. need at least OpenGL 3.3)
description = Soft shadows, bump mapping, anisotropic filtering 4X, antialiasing using FXAA method
shadow = SHADOW_MAPPING_9U
shadowFiltering = LINEAR
shadowMapSize = HIGH
shadowMapType = INT32
bumpmapping = true
maxAnisotropy = 4
antialiasing = FXAA1
